    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/stylesheets/stylesheet1.css">

</head>
<body>
    <nav class="teal darken-1">
        <div class="nav-wrapper">
            <a href="/" class="brand-logo">
                <i class="material-icons left">local_hospital</i>

            </a>
            <a href ="/" class = "sidenav-trigger">
                <i class = "material-icons">local_hospital</i>
            </a>
            <!-- a is for hyperlink -->

            <ul class="right">
                <li>
                    <a href="/">
                        <i class="material-icons left">home</i>
                        Home
                    </a>
                </li>
                <li class="active">
                    <a href="/intro">
                        <i class="material-icons left">person_add</i>
                        New Diagnosis

                </li>
                <li>
                    <a href="/database">
                        <i class="material-icons left">people</i>
                        Database
                    </a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h4>Select Patient's (Past/Current) Conditions:</h4>
        <table>
            <thead>
                <tr>
                    <th>Risks</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <p>
                            <label>
                              <input type="checkbox" name="risk" class="r1" value="risk 1 name" id="r1"/>
                              <span>Smoking</span>
                            </label>
                          </p>
                    <td>
                        <div class="section" id="controls">
                            <a class="btn-floating btn-small waves-effect waves-light orange modal-trigger" href="#edit"><i class="material-icons left">info</i></a>
                        </div>
                    </td>
                </tr>
                <tr>
                    
                    <td><label>
                        <p>
                            <label>
                              <input type="checkbox" name="risk" class="r2" value="risk 2 name" id="r2"/>
                              <span>High colestrol levels</span>
                            </label>
                          </p>
                    <td>
                        <div class="section" id="controls">
                            <a class="btn-floating btn-small waves-effect waves-light orange modal-trigger" href="#edit"><i class="material-icons left">info</i></a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <button onclick="checkCheckbox()" id="submit-btn" class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right"></i>
        </button>
        <div id="feedback"></div>


        <div id="result"></div>
    </div>

<br> <br>  
<script>  
function checkCheckbox() {
    let data = [];
    if (document.getElementById('r1').checked) {
        data.push("r1");
    }
    if (document.getElementById('r2').checked) {
        data.push("r2");
    }
    localStorage.setItem('selectedRisks', JSON.stringify(data));
    window.location = '/intro/riskconditions/confirmrisk'
}

    

</script>  

    <div id="edit" class="modal">
        <div class = "container">
            <h1>Risk (Condition)</h1>
            <div class="modal-content">
                <h4>Information</h4>
                <p>A bunch of text</p>
                <h4>What this can imply</h4>
                <p>A bunch of text</p>
                <h4>How to treat</h4>
                <p>A bunch of text</p>
            </div>
        </div>
    </div>
    
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>M.AutoInit();</script>

</body>
