<body>
    <h1>Selected Symptoms:</h1>
    <ul id="selected-symptoms"></ul>

    <script>
        // Retrieve the selectedSymptoms array from localStorage
        const selectedSymptoms = JSON.parse(localStorage.getItem('selectedSymptoms'));

        // Display the selected symptoms in an unordered list
        const selectedSymptomsList = document.getElementById('selected-symptoms');
        selectedSymptoms.forEach(symptom => {
            const li = document.createElement('li');
            li.innerText = symptom;
            selectedSymptomsList.appendChild(li);
        });
    </script>
</body>
