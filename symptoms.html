<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    <title>Symptoms</title>
</head>
<body>


    <div class="container">
        <h1>Select Your Symptoms:</h1>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Symptom</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><p>
                        <label>
                          <input type="checkbox" class="filled-in"/>
                          <span></span>
                        </label>
                      </p></td>
                    <td>Symptom 1</td>
                    <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">info</i></a>
                    </td>
                </tr>
                <tr>
                    <td><p>
                        <label>
                          <input type="checkbox" class="filled-in"  />
                          <span></span>
                        </label>
                      </p></td>
                    <td>Symptom 2</td>
                    <td><a class="btn-floating btn-small waves-effect waves-light red"><i class="material-icons">info</i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="section" id="controls">
            <a class="btn waves-effect teal modal-trigger" href="#submit"><i class="material-icons left">navigate_next</i>Submit</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
</html>
