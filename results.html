    <div class = "container">
        <h4>Based on reuslts your symptoms showed...</h4>
        <ul id="selected-symptoms"></ul>
        <h4>What does this mean?</h4>
        <h6>Will give list of possible diseases- need to create database first to fetch that information and run algorithm</h6>
    </div>
<script>
        const selectedSymptoms = JSON.parse(localStorage.getItem('selectedSymptoms'));

const selectedSymptomsList = document.getElementById('selected-symptoms');
selectedSymptoms.forEach(symptom => {
    const li = document.createElement('h5');
    li.innerText = symptom;
    selectedSymptomsList.appendChild(li);
    
    if (symptom === "s1"){
        const info = document.createElement('h6');
        info.innerText = "This is what symptom 1 implies";
        selectedSymptomsList.appendChild(info);
    }
    
    if (symptom === "s2"){
        const info = document.createElement('h6');
        info.innerText = "This is what symptom 2 implies";
        selectedSymptomsList.appendChild(info);
    }
});
    </script>
